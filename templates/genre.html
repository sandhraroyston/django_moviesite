{% extends 'base.html' %}
{% block body %}
{% for i in movie %}

  <div style="display:inline-block;padding:25px 20px">
<div class="card" style="width: 10rem;">
  <img class="card-img-top" src="{{i.img.url}}"  height="200" alt=" ">
  <div class="card-body">

    <h6 class="card-title">{{i.name}}</h6>
    <a href="movie/{{i.id}}" class="btn btn-primary btn-sm">about</a>
  </div>
</div>
</div>
{% endfor %}

{% endblock %}
